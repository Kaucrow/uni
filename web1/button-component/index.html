<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button WebComponent Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #272e33; margin: 0;">
  <script type="module" src="./CustomButton.js"></script>

  <script>
    let x = 3;
    let y = 2;
    let z = x + y;
    console.log(`x + y is: ${z}`);
    y = 4;
    console.log(`x + y is: ${z}`);
  </script>

  <style>
    .centered-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
    }
  </style>

  <div class="centered-container">
    <h1 style="color: #dbd5c1; font-family: Poppins; font-weight: 300;">Button Web Component Example</h1>
    
    <!-- Using our custom button -->
    <button>Not a Web Component</button>
    <custom-button>Click Me!</custom-button>
    <custom-button variant="secondary">Cancel</custom-button>
  </div>
</body>
</html>
