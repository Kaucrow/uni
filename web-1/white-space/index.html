<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darken</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            cursor: default;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        .subtitle kbd {
            background-color: #333;
            padding: 2px 8px;
            border-radius: 4px;
            box-shadow: 0 2px 0 #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Darken</div>
        <div class="subtitle">Press <kbd>Enter</kbd> to continue</div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Replace with your target URL
                window.location.href = './game.html';
            }
        });
    </script>
</body>
</html>
