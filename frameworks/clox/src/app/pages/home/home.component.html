<div class="home-container">
  @if (isLoggedIn) {
    <div class="welcome-message">
      <h2>Welcome back, {{ username }}!</h2>
      <p>Your email: {{ email }}</p>
    </div>
    <button class="btn btn-primary" (click)="navigateToClocks()">
      Go to Clocks
    </button>
  } @else {
    <div class="welcome-message">
      <h2>Welcome to our application!</h2>
      <p>Please sign in or register to continue</p>
    </div>
    <div class="auth-buttons">
      <button class="btn btn-primary" (click)="navigateToSignIn()">
        Sign In
      </button>
      <button class="btn btn-secondary" (click)="navigateToRegister()">
        Register
      </button>
    </div>
  }
</div>
